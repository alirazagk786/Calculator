<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row1 btn-div">
          <input id="input" readonly disabled value="" />
          <button class="num">‚Üê</button>
        </div>
        <div class="row2 btn-div">
          <button class="num" value="7">C</button>
          <button class="num" value="8">(</button>
          <button class="num" value="9">)</button>
          <button class="oprend" value="+">+</button>
        </div>
        <div class="row2 btn-div">
          <button class="num" value="7">7</button>
          <button class="num" value="8">8</button>
          <button class="num" value="9">9</button>
          <button class="oprend" value="-">-</button>
        </div>
        <div class="row2 btn-div">
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button class="oprend" value="*">*</button>
        </div>
        <div class="row3 btn-div">
          <button class="num" value="1">1</button>
          <button class="num" value="2">2</button>
          <button class="num" value="3">3</button>
          <button class="oprend" value="/">/</button>
        </div>
        <div class="row4 btn-div">
          <button class="num" value="." style="font-size: 1.5rem">.</button>
          <button class="num" value="0">0</button>
          <button class="oprend btn-black" value="=">=</button>
          <button class="oprend" value="%">%</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
